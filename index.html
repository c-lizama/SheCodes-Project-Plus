<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/projectcss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>What is the weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          class="search-bar"
          placeholder=" Search City"
          autocomplete="off"
          id="search-city-input"
        />
        <input
          class="submit-button"
          id="search-button"
          type="submit"
          value="🔎"
        />
        <button class="button" id="locate-button">Locate Me 📍</button>
      </form>

      <h1 id="current-city">New York, New York</h1>

      <h2>4 June, Sunday 2021</h2>
      <h3>
        <img
          src="images/cloud_forecast_moon_night_weather_icon.svg"
          alt=""
          width="200"
        />
      </h3>
      <ul class="current-weather">
        <span class="current-weather-temp" id="current-temp"> 23°C</span>
        <li class="description" id="current-temp-description">Foggy</li>
        <li id="current-temp-humidity">Humidity: 70%</li>
      </ul>

      <button class="hourly">Hourly</button>
      <button class="next">Next 5 Days</button>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <span class="weather-time"> 23:00 </span>
            <br />
            <span class="weather-icon">
              <img
                src="images/cloudy_fog_foggy_mist_moon_icon.svg"
                alt=""
                width="72"
              />
            </span>
            <br />
            <span class="weather-temp"> 25°C </span>
          </div>
          <div class="col-sm">
            <span class="weather-time"> 00:00 </span>
            <br />
            <span class="weather-icon">
              <img
                src="images/cloud_forecast_moon_night_weather_icon.svg"
                alt=""
                width="72"
              />
            </span>
            <br />
            <span class="weather-temp"> 20°C </span>
          </div>
          <div class="col-sm">
            <span class="weather-time"> 01:00 </span>
            <br />
            <span class="weather-icon">
              <img
                src="images/cloudy_day_fog_foggy_mist_icon.svg"
                alt=""
                width="72"
              />
            </span>
            <br />
            <span class="weather-temp"> 19°C </span>
          </div>
          <div class="col-sm">
            <span class="weather-time"> 02:00 </span>
            <br />
            <span class="weather-icon">
              <img
                src="images/cloud_cloudy_hail_hail stones_snow_icon.svg"
                alt=""
                width="72"
              />
            </span>
            <br />
            <span class="weather-temp"> 18°C </span>
          </div>
          <div class="col-sm">
            <span class="weather-time"> 03:00 </span>
            <br />
            <span class="weather-icon">
              <img
                src="images/cloud_day_precipitation_rain_snow_icon.svg"
                alt=""
                width="72"
              />
            </span>
            <br />
            <span class="weather-temp"> 13°C </span>
          </div>
        </div>
      </div>
    </div>
    <script src="js-project.js"></script>
  </body>
</html>
